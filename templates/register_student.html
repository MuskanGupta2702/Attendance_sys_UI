{% extends 'base.html' %}

{% block body %}


    <a href='/admin_dashboard'>
      <h5 class="text-left">Back</h5>
    </a>
  

<div class="col-lg-7">
  <h5 class="text-left">Register Form</h5>
  <form action="{{ url_for('register_student') }}" method="post">
    <div class="msg">{{ msg }}</div>
    <input id="sid" name="sid" type="text" placeholder="Enter Students Roll No" class="textbox"/></br></br>
      <input id="name" name="name" type="text" placeholder="Enter Students Name" class="textbox"/></br></br>
      <input id="dob" name="dob" type="dob" placeholder="Enter Students DOB" class="textbox"/></br></br>
      <input id="s_email" name="s_email" type="text" placeholder="Enter Students Email ID" class="textbox"/></br></br>
      <input type="submit" class="btn" value="Register"></br>
    </form>
  
		
</div>


{% endblock body %}
